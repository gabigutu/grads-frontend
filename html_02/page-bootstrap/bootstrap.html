<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      header {
        background-color: coral;
      }

      nav {
        background-color: khaki;
      }

      main {
        background-color: lightpink;
      }

      aside {
        background-color: darkseagreen;
      }

      footer {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="container-lg">
      <div class="row"><header class="col-12">Header</header></div>
      <div class="row"><nav class="col-12">Navigation</nav></div>
      <div class="row">
        <main class="col-12 col-md-7">Main</main>
        <aside class="col-12 col-md-3 offset-md-2">Aside</aside>
      </div>

      <div  class="row"><footer class="col-12">Footer</footer></div>
    </div>
  </body>
</html>

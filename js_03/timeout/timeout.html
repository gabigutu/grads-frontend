<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>

    <script>
        const identificatorTiemout = setTimeout(function() {
            console.log('Salut (timeout)');
        }, 2 * 1000);
        // clearTimeout(identificatorTiemout);

        let k = 0;
        const identificatorInterval = setInterval(function() {
            console.log('Salut (interval)');
            k++;
            if (k === 5) {
                clearInterval(identificatorInterval);
                // clearTimeout(identificatorTiemout);
            }
        }, 1 * 1000)
    </script>
    
</body>
</html>
